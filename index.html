<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">Search: <input type="text" placeholder="Search.." class="searchInput"></div>
            <div class="profileWrapper">
                <div class="profile"></div>
                <div class="light-darkToggle"><img src="Images/theme-light-dark.svg" alt="light-dark-toggle"></div>
                <div class="githublink"><img src="Images/github.svg" alt="githublink"></div>
            </div>
            <div class="intro">
                <div class="image"></div>

        <div class="sidebar">

                <div class="title text"><img src="Images/view-dashboard.svg" alt="Dashboard">Dashboard</div>
            </div>

                <div class="communities text"><img src="Images/account-group.svg" alt="Communities">Communities</div>
            </div>
            <div class="divider">
                <div class="settings text"><img src="Images/cog.svg" alt="settings">Settings</div>
                <div class="support text"><img src="Images/help.svg" alt="Support">Support</div>
                <div class="privacy text"><img src="Images/shield-account.svg" alt="Privacy">Privacy</div>
            </div>
        </div>
        <div class="content">
            <div class="project1">
                <div>hi</div>
            </div>
